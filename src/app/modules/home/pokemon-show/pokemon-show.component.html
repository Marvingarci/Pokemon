
<div class="flex flex-col" *ngIf="pokemons != undefined">
  <div class="flex justify-between" >
    <h1 class=" text-2xl	mb-0 text-darkBlue items-center space-x-2">Mis Pokemon</h1>
    <div (click)="editPokemons()" class="rounded-xl text-darkBlue border border-darkBlue items-center flex px-10">
      <mat-icon aria-hidden="false" aria-label="Example home icon" class="text-base w-6 h-6" fontIcon="home">edit</mat-icon>
      <span class="text-xs font-medium">Editar</span>
    </div>
  </div>

  <ng-container *ngFor="let pokemon of pokemons" >
    <div class="flex bg-lightGray rounded-xl my-4 space-x-2 p-8">
      <div class="flex flex-col w-1/3 text-center items-center">
        <img class="" [src]="pokemon?.sprites?.other?.home?.front_default" alt="url(https://art.pixilart.com/284ee8a2a6a0fad.png)">
        <span class="text-sm md:text-lg xl:text-3xl font-bold">{{pokemon.name}}</span>
        <span class="text-xs md:text-base xl:text-xl font-normal">{{types[pokemon.id]}}</span>
      </div>
      <div class="flex flex-col w-2/3 text-nightkGray">
        <app-progress *ngFor="let stat of pokemon.stats" [id]="pokemon.id" [stat]="stat" ></app-progress>
      </div>
    </div>
  </ng-container>
</div>
